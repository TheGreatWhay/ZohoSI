<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoho / SI API Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #38e6c5 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #222;
        }
        .admin-icon {
            position: fixed;
            top: 24px;
            right: 32px;
            z-index: 1000;
        }
        .admin-icon a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 40px;
            background: #2563eb;
            border-radius: 15%;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(37,99,235,0.15);
            transition: background 0.2s;
            font-size: 1.5rem;
        }
        .admin-icon a:hover {
            background: #38e6c5;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 2.5rem;
            color: #2563eb;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.15rem;
            margin-bottom: 32px;
            color: #444;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #38e6c5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(56,230,197,0.15);
        }
        .btn:hover {
            background: #4f8cff;
        }
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="admin-icon">
        <a href="/admin" title="Admin Page">
            Login
        </a>
    </div>
    <div class="container">
        <h1>Zoho / SI API</h1>
    </div>
</body>
</html>
